<!DOCTYPE html>
<html âš¡>
  <head>
    <meta charset="utf-8" />
    <title>Movie Search</title>
    <link
      rel="canonical"
      href="https://ampbyexample.com/components/amp-bind/"
    />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-list"
      src="https://cdn.ampproject.org/v0/amp-list-0.1.js"
    ></script>
    <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>

    <script
      async
      custom-element="amp-bind"
      src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"
    ></script>
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }

      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }

      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }

      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }

      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }

      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style>
    </noscript>
    <style amp-custom>
      .redBackground {
        background-color: red;
      }

      .greenBackground {
        background-color: green;
      }

      .yellowBackground {
        background-color: yellow;
      }

      .input-wrapper {
        display: flex;
        justify-content: center;
      }

      .input-wrapper input {
        margin: 40px;
        padding: 10px 20px;
        width: 85%;
        text-align: center;
        font-size: larger;
        outline-color: rgb(184, 255, 251);
        border: 2px solid lightgrey;
        border-radius: 5px;
      }

      .url-entry {
        display: flex;
        justify-content: center;
      }

      .card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        border-radius: 5px;
        border: 2px solid lightgray;
      }
    </style>
  </head>

  <body>
    <section id="amp-bind-sample">
      <!-- <div> -->
      <!-- This is the query string to hit the API -->
      <amp-state id="movieTitle"> </amp-state>

      <div class="input-wrapper">
        <!-- <label>Enter Movie Title</label> -->
        <!-- This is modifying the state -->
        <input
          id="name-input"
          placeholder="Enter movie title..."
          on="input-throttled:AMP.setState({movieTitle: event.value})"
        />
      </div>

      <!-- A list that is generated from the API response using the above query string -->
      <amp-list
        width="auto"
        height="100vh"
        binding="refresh"
        single-item
        items="."
        [src]="'https://www.omdbapi.com/?apikey=c2f9b89f&t=' + movieTitle"
      >
        <!-- template mustache allows to call on the response object -->
        <template type="amp-mustache">
          <div class="url-entry">
            <div class="card">
              <h1>{{Title}}</h1>
              <amp-img
                height="400px"
                width="300px"
                alt="Movie Poster"
                [src]="'{{Poster}}'"
              >
              </amp-img>

              <button on="tap:movie-info.show">View Movie Details</button>

              <div id="movie-info">Warning...</div>
            </div>
          </div>
        </template>
      </amp-list>
      <!-- </div> -->
    </section>
  </body>
</html>
